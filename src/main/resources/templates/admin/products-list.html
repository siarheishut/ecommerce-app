<!DOCTYPE html>
<html lang="en"
      th:replace="~{fragments/admin-layout :: admin-layout(~{::title}, ~{::.content})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Products</title>
</head>
<body>
<div class="content">
    <!-- Success/Error Messages -->
    <div class="alert alert-success alert-dismissible fade show"
         role="alert" th:if="${successMessage}">
        <span th:text="${successMessage}"></span>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="alert"
                type="button"></button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show"
         role="alert" th:if="${errorMessage}">
        <span th:text="${errorMessage}"></span>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="alert"
                type="button"></button>
    </div>

    <!-- Add Button -->
    <div class="mb-4">
        <a class="btn btn-primary" th:href="@{/admin/products/add}">
            <i class="bi bi-plus-circle"></i> Add Product
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th class="text-end">Price</th>
                    <th class="text-center">Stock</th>
                    <th>Categories</th>
                    <th class="text-end">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:classappend="${product.isDeleted} ? 'table-secondary text-muted' : ''"
                    th:each="product : ${products}">
                    <td class="align-middle" th:text="${product.name}"></td>
                    <td class="align-middle"
                        th:text="${product.description}"></td>
                    <td class="align-middle text-end"
                        th:text="${#numbers.formatCurrency(product.price)}"></td>
                    <td class="align-middle text-center"
                        th:text="${product.stockQuantity}"></td>
                    <td class="align-middle"
                        th:text="${product.categoriesString}"></td>
                    <!-- Action Buttons -->
                    <td>
                        <div class="d-flex gap-2 justify-content-end"
                             th:if="${!product.isDeleted}">
                            <a class="btn btn-info btn-sm"
                               th:href="@{/admin/products/edit/{id}(id=${product.id})}">
                                <i class="bi bi-pencil-fill"></i>Update</a>
                            <form th:action="@{/admin/products/delete/{id}(id=${product.id})}"
                                  th:method="delete">
                                <button class="btn btn-danger btn-sm"
                                        onclick="return confirm('Are you sure you want to delete this product?')"
                                        type="submit">
                                    <i class="bi bi-trash-fill"></i>Delete
                                </button>
                            </form>
                        </div>

                        <!-- Restore Button -->
                        <div class="d-flex justify-content-end"
                             th:if="${product.isDeleted}">
                            <form th:action="@{/admin/products/restore/{id}(id=${product.id})}"
                                  th:method="post">
                                <button class="btn btn-warning btn-sm"
                                        onclick="return confirm('Are you sure you want to restore this product?')"
                                        type="submit">
                                    <i class="bi bi-arrow-counterclockwise"></i>
                                    Restore
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
