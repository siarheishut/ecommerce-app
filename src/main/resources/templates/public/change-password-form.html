<!DOCTYPE html>
<html lang="en"
      th:replace="~{fragments/main-layout :: main-layout(~{::title}, ~{::.content})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password</title>
</head>
<body>
<div class="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Change Your Password</div>
                <div class="card-body">
                    <!-- Success/Error Messages -->
                    <div class="alert alert-success alert-dismissible fade show"
                         role="alert" th:if="${successMessage}">
                        <span th:text="${successMessage}"></span>
                        <button aria-label="Close" class="btn-close" data-bs-dismiss="alert"
                                type="button"></button>
                    </div>
                    <!-- Error Message -->
                    <div class="alert alert-danger alert-dismissible fade show"
                         role="alert" th:if="${errorMessage}">
                        <span th:text="${errorMessage}"></span>
                        <button aria-label="Close" class="btn-close" data-bs-dismiss="alert"
                                type="button"></button>
                    </div>
                    <form method="post" th:action="@{/change-password}" th:object="${changePasswordDto}">
                        <div class="mb-3">
                            <label class="form-label" for="currentPassword">Current Password</label>
                            <input class="form-control" id="currentPassword" required
                                   th:field="*{currentPassword}" type="password">
                            <div class="text-danger" th:errors="*{currentPassword}"
                                 th:if="${#fields.hasErrors('currentPassword')}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="newPassword">New Password</label>
                            <input class="form-control" id="newPassword" required
                                   th:field="*{newPassword}" type="password">
                            <div class="text-danger" th:errors="*{newPassword}"
                                 th:if="${#fields.hasErrors('newPassword')}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="confirmPassword">Confirm New Password</label>
                            <input class="form-control" id="confirmPassword" required
                                   th:field="*{confirmPassword}" type="password">
                            <div class="text-danger" th:errors="*{confirmPassword}"
                                 th:if="${#fields.hasErrors('confirmPassword')}"></div>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
