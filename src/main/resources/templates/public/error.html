<!DOCTYPE html>
<html lang="en"
      th:replace="~{fragments/main-layout :: main-layout(~{::title}, ~{::.content})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
</head>
<body>
<div class="container content text-center mt-5 py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-1 fw-bold text-danger" th:text="${statusCode}">404</h1>
            <p class="fs-3"><span class="text-danger">Oops!</span> Something went wrong.</p>
            <p class="lead" th:text="${errorMessage}">
                The page you’re looking for doesn’t exist.
            </p>
            <a th:href="@{/}" class="btn btn-primary mt-3">Go Home</a>
        </div>
    </div>
</div>
</body>
</html>
