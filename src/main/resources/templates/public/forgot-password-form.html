<!DOCTYPE html>
<html lang="en"
      th:replace="~{fragments/main-layout :: main-layout(~{::title}, ~{::.content})}">
<head>
    <title>Forgot Password</title>
</head>
<body>
<div class="container content mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Forgot Your Password?</h2>
            <p>Enter your email address and we will send you a link to reset
                your password.</p>
            <div class="alert alert-success" th:if="${message}"
                 th:text="${message}"></div>
            <form method="post" th:action="@{/forgot-password}">
                <div class="mb-3">
                    <label class="form-label" for="email">Email address</label>
                    <input class="form-control" id="email" name="email"
                           required type="email">
                </div>
                <button class="btn btn-primary" type="submit">Send Reset Link
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
