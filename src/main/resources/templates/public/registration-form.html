<!DOCTYPE html>
<html lang="en"
      th:replace="~{fragments/main-layout :: main-layout(~{::title}, ~{::.content})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>


<div class="content">
    <div class="row justify-content-center mt-4">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-dark text-white">
                    <h3 class="mb-0">Create an Account</h3>
                </div>
                <div class="card-body p-4">

                    <div class="alert alert-danger" role="alert"
                         th:if="${param.reg_error}"
                         th:text="${param.reg_error}">
                    </div>

                    <form method="post"
                          novalidate th:action="@{/processRegistration}"
                          th:object="${user}">

                        <div class="mb-3">
                            <label class="form-label"
                                   for="username">Username</label>
                            <input class="form-control" id="username"
                                   required
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                                   th:field="*{username}"
                                   type="text">
                            <div class="invalid-feedback"
                                 th:errors="*{username}"
                                 th:if="${#fields.hasErrors('username')}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="email">
                                Email Address</label>
                            <input class="form-control" id="email" required
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                   th:field="*{email}"
                                   type="email">
                            <div class="invalid-feedback"
                                 th:errors="*{email}"
                                 th:if="${#fields.hasErrors('email')}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"
                                   for="password">Password</label>
                            <input class="form-control" id="password"
                                   required
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                   th:field="*{password}"
                                   type="password">
                            <div class="invalid-feedback"
                                 th:errors="*{password}"
                                 th:if="${#fields.hasErrors('password')}"></div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label" for="confirmPassword">Confirm Password</label>
                            <input class="form-control" id="confirmPassword" required
                                   th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                                   th:field="*{confirmPassword}"
                                   type="password">
                            <div class="invalid-feedback"
                                 th:errors="*{confirmPassword}"
                                 th:if="${#fields.hasErrors('confirmPassword')}"></div>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg"
                                    type="submit">Register
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <small>Already have an account? <a th:href="@{/login}">
                        Login here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
