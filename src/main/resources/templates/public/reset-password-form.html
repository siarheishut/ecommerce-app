<!DOCTYPE html>
<html lang="en"
      th:replace="~{fragments/main-layout :: main-layout(~{::title}, ~{::.content})}">
<head>
    <title>Reset Password</title>
</head>
<body>
<div class="container content mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Reset Your Password</h2>

            <!-- Error Message -->
            <div class="alert alert-danger alert-dismissible fade show"
                 role="alert" th:if="${errorMessage}">
                <span th:text="${errorMessage}"></span>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="alert"
                        type="button"></button>
            </div>

            <form method="post" th:action="@{/reset-password}"
                  th:object="${passwordResetDto}">
                <input th:field="*{token}" type="hidden"/>

                <div class="mb-3">
                    <label class="form-label" for="password">
                        New Password</label>
                    <input class="form-control" id="password"
                           required
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                           th:field="*{password}" type="password">
                    <div class="invalid-feedback"
                         th:errors="*{password}"
                         th:if="${#fields.hasErrors('password')}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="confirmPassword">
                        Confirm New Password</label>
                    <input class="form-control" id="confirmPassword"
                           required
                           th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'"
                           th:field="*{confirmPassword}" type="password">
                    <div class="invalid-feedback"
                         th:errors="*{confirmPassword}"
                         th:if="${#fields.hasErrors('confirmPassword')}"></div>
                </div>

                <button class="btn btn-primary" type="submit">
                    Reset Password
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
