<!DOCTYPE html>
<html lang="en" th:fragment="admin-layout(title, content)"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title th:replace="${title}">Admin Panel</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
          rel="stylesheet">
</head>
<body>

<div class="container-xl mt-4">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0" th:text="${adminSection == 'products'}
                                  ? 'Manage Products' : 'Manage Categories'">
            Page Title
        </h2>
        <div>
            <span class="text-info fst-italic me-2"
                  th:text="${#authentication.getName()}"></span>
            <a class="btn btn-sm btn-secondary btn-lg" role="button"
               th:href="@{/}">Back to Home </a>
            <form class="d-inline" method="post" th:action="@{/logout}">
                <button class="btn btn-outline-secondary btn-sm" type="submit">
                    <i class="bi bi-box-arrow-right"></i>
                    Logout
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Navigation Tabs -->
    <nav class="nav nav-pills mb-4">
        <a class="nav-link" th:classappend="${adminSection == 'products'} ? 'active' : ''"
           th:href="@{/admin/products/list}">
            <i class="bi bi-box-seam"></i>
            Products
        </a>
        <a class="nav-link" th:classappend="${adminSection == 'categories'} ? 'active' : ''"
           th:href="@{/admin/categories/list}">
            <i class="bi bi-tags"></i>
            Categories
        </a>
    </nav>

    <main>
        <div th:replace="${content}">
            <p>Loading content...</p>
        </div>
    </main>
</div>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
