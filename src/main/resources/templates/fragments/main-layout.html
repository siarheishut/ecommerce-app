<!DOCTYPE html>
<html lang="en" th:fragment="main-layout(title, content)"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title th:replace="${title}">E-Commerce</title>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
          rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Main Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">E-Commerce</a>
        <button aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation"
                class="navbar-toggler" data-bs-target="#navbarNav"
                data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products/list}">Products</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">
                        <i class="bi bi-cart"></i> Cart
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders/history}">
                        OrderHistory
                    </a>
                </li>
                <!-- Login/Logout Buttons -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" id="login-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form method="post" th:action="@{/logout}">
                        <button class="nav-link" type="submit">
                            Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4 flex-grow-1">
    <div th:replace="${content}">
        <p>Loading content...</p>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">Â© 2025 E-Commerce App</span>
    </div>
</footer>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Post-login redirect -->
<script sec:authorize="!isAuthenticated()">
    document.addEventListener('DOMContentLoaded', function () {
        const loginLink = document.getElementById('login-link');
        if (loginLink) {
            const currentPath = window.location.pathname;
            if (!['/login', '/register', '/forgot-password', '/reset-password'].includes(currentPath)) {
                const redirectUrl = currentPath + window.location.search;
                loginLink.href = loginLink.href + '?redirectUrl=' + encodeURIComponent(redirectUrl);
            }
        }
    });
</script>

</body>
</html>
